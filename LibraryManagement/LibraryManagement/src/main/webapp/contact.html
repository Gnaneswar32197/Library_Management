<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body {
            background-image: url('images/Li2.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
        }

        .message-box {
            text-align: center;
            font-size: 24px; /* Font size */
            color: #FFD700; /* Gold */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 30px; /* Padding around the text */
            border-radius: 15px; /* Rounded corners */
            backdrop-filter: blur(10px); /* Blur effect for the background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow effect */
            width: 80%; /* Responsive width */
            max-width: 600px; /* Max width */
            margin: 20px auto; /* Center the block */
        }

        .description {
            margin-top: 20px; /* Space between message and description */
            font-size: 18px; /* Font size */
            color: #FFD700; /* Gold */
            max-width: 600px; /* Max width for description */
            padding: 0 20px; /* Padding for description */
        }

        .social-media {
            margin-top: 30px; /* Space above social media icons */
            display: flex;
            justify-content: center; /* Center the icons */
        }

        .social-media a {
            margin: 0 10px; /* Space between icons */
            text-decoration: none; /* Remove underline */
            color: white; /* Icon color */
            font-size: 24px; /* Icon size */
        }

        .navbar {
            position: absolute;
            top: 0;
            right: 0;
            margin: 20px;
            font-size: 18px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #8B4513; /* Saddle Brown */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px; /* Logo width */
            height: 60px; /* Logo height */
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            border-radius: 50%; /* Circular logo */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px #FFD700; /* Gold glow */
            box-shadow: 0 0 10px white; /* White box shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Transition for effects */
        }

        .logo:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
            box-shadow: 0 0 20px white; /* Stronger box shadow on hover */
            animation: sparkle 0.5s infinite; /* Sparkle effect */
        }

        @keyframes sparkle {
            0%, 100% {
                text-shadow: 0 0 5px #FFD700;
            }
            50% {
                text-shadow: 0 0 15px #FFD700, 0 0 25px white; /* Sparkle effect */
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <a href="index.html" class="logo">GK</a>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="admin.html">Admin/User</a></li>
        </ul>
    </div>

    <!-- Message Box -->
    <div class="message-box">
        <!-- Welcome Message -->
        <div class="welcome-message">
            Welcome to the Contact Page!
        </div>

        <!-- Description -->
        <div class="description">
            If you have any questions, feedback, or inquiries, feel free to reach out to us. We're here to assist you!
        </div>

        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">üìò</a>
            <a href="https://www.twitter.com" target="_blank">üê¶</a>
            <a href="https://www.instagram.com" target="_blank">üì∑</a>
            <a href="https://www.linkedin.com" target="_blank">üîó</a>
        </div>
    </div>
    
</body>
</html>
