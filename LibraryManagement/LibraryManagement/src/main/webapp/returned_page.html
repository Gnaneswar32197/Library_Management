
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Return Book Page</title>
    <style>
        body {
            background-image: url('images/Li2.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* To stack the title and table */
        }

        /* Glassy black table container */
        .table-container {
            background-color: rgba(0, 0, 0, 0.7); /* Glassy effect */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px white; /* White box shadow */
            width: 80%; /* Full width for better visibility */
            overflow: auto; /* To enable scrolling if necessary */
        }

        .table-container h2 {
            text-align: center;
            color: #FFD700; /* Gold color */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* To remove space between table cells */
        }

        th, td {
            padding: 10px;
            text-align: left;
            color: white;
            border-bottom: 1px solid #ddd; /* Light gray line */
        }

        th {
            background-color: #8B4513; /* Saddle Brown for header */
        }

        tr:hover {
            background-color: rgba(255, 215, 0, 0.2); /* Gold hover effect */
        }

        /* Back button */
        .back-button {
            margin-top: 20px;
            background-color: #8B4513; /* Saddle Brown */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #CD5C5C; /* Indian Red on hover */
        }
    </style>
</head>
<body>

    <!-- Title for Return Book Page -->
    <h2 style="color: white;">Return Borrowed Items</h2>

    <!-- Table for Borrowed Items -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Borrow Date</th>
                    <th>Return Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data (You can replace this with dynamic data from your backend) -->
                <tr>
                    <td>1</td>
                    <td>The Great Gatsby</td>
                    
                    <td>John Doe</td>
                    <td>2024-09-20</td>
                    <td>2024-10-05</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1984</td>
                    
                    <td>Jane Smith</td>
                    <td>2024-09-25</td>
                    <td>2024-10-10</td>
                </tr>welcome
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Back Button -->
    <input type="button" value="Back" class="back-button" onclick="location.href='welcome1.html'">

</body>
</html>
