<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-image: url('images/Li2.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            overflow: hidden; /* Prevent scroll */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Align items in a column */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px #FFD700;
            box-shadow: 0 0 10px white;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px white;
            animation: sparkle 0.5s infinite;
        }

        .login-form {
            padding: 30px;
            width: 350px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        label {
            font-size: 20px;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: white;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 2px solid black;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background-color: rgba(0, 0, 0, 0.5);
            outline: none;
            border-bottom: 2px solid #FFD700;
            color: white;
        }

        input[type="submit"] {
            background-color: #8B4513;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #CD5C5C;
        }

        .error-message {
            color: red;
            font-size: 16px;
            display: none;
        }

        /* Navigation Bar Styles */
        .navbar {
            position: absolute;
            top: 0;
            right: 0;
            margin: 20px;
            font-size: 18px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #8B4513; /* Saddle Brown */
        }

        @keyframes sparkle {
            0%, 100% {
                text-shadow: 0 0 5px #FFD700;
            }
            50% {
                text-shadow: 0 0 15px #FFD700, 0 0 25px white; /* Sparkle effect */
            }
        }
    </style>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.querySelector('.error-message');

            if ((username === 'login' && password === '1234') || (username === 'admin' && password === 'admin123')) {
                if (username === 'admin') {
                    window.location.href = 'admin.html'; // Redirect to admin page
                } else {
                    window.location.href = 'welcome1.html'; // Redirect to user welcome page
                }
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        }
    </script>
</head>
<body>

    <!-- Logo -->
    <div class="logo" onclick="window.location.href='index.html'">GK</div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="admin.html">Admin/User</a></li>
        </ul>
    </div>

    <div class="centered">
        <div class="login-form">
            <form onsubmit="validateLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Login">
                <p class="error-message">Invalid credentials, please try again.</p>
            </form>
        </div>
    </div>

</body>
</html>
