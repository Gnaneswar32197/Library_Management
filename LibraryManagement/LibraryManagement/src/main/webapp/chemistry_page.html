<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chemistry</title>
    <style>
        body {
            background-image: url('images/Li2.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars on the main page */
        }

        .container {
            padding: 20px;
            overflow-y: auto; /* Allows vertical scrolling */
            height: calc(100vh - 100px); /* Adjust height to accommodate the search bar */
        }

        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .comic-row {
            display: flex;
            align-items: center; /* Center align items vertically */
            margin-bottom: 20px;
            padding: 10px 0;
            justify-content: space-between; /* Distribute space evenly */
        }

        .arrow {
            cursor: pointer;
            font-size: 30px;
            color: white;
            padding: 0 10px;
            user-select: none; /* Prevents text selection */
        }

        .comic-box {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            width: calc((100% / 4) - 10px); /* Four boxes in a row */
            height: 150px;
            margin: 5px; /* Space between boxes */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s; /* Smooth scaling */
        }

        .comic-box:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="Search for Books..." />
    </div>

    <div class="container">
        <h1>Chemistry Books</h1>
        <div class="comic-row">
            <div class="comic-box">Chemistry Book 1</div>
            <div class="comic-box">Chemistry Book 2</div>
            <div class="comic-box">Chemistry Book 3</div>
            <div class="comic-box">Chemistry Book 4</div>
        </div>
        <div class="comic-row">
            <div class="comic-box">Chemistry Book 5</div>
            <div class="comic-box">Chemistry Book 6</div>
            <div class="comic-box">Chemistry Book 7</div>
            <div class="comic-box">Chemistry Book 8</div>
        </div>
    </div>
</body>
</html>
